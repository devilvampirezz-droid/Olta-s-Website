<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Shop | Product</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="hero">
  <h1>Fake Shop</h1>
  <p class="tagline">Product Page • Demo only • No real purchases</p>
</header>

<main class="page-wrap">
  <div class="topbar">
    <a class="link-btn" href="shop.html">← Catalog</a>
    <a class="link-btn" href="cart.html">Cart</a>
    <div class="pill">Cart: <span id="cartCount">0</span> item(s)</div>
  </div>

  <section class="product-layout">
    <img id="productImg" src="images/bag1.jpg" alt="Product image" style="width:100%;height:520px;object-fit:cover;border-radius:16px;box-shadow:0 10px 25px rgba(212,175,55,.15);">

    <div class="panel">
      <h2 id="productName" style="color:#d4af37;">Vernis Pouch</h2>
      <div class="price" id="productPrice">$2,390</div>
      <p class="muted" id="productDesc">Glossy patent-leather style with bold luxury finish.</p>

      <div class="chips" id="productChips"></div>

      <div class="actions">
        <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
        <a class="btn btn-ghost" id="goCartBtn" href="cart.html" style="display:inline-block;text-align:center;text-decoration:none;">Go to Cart</a>
      </div>

      <p class="muted" id="notice" style="margin-top:14px;">⚠️ Demo only — no real orders.</p>
    </div>
  </section>
</main>

<footer>
  <p>Fan-made educational project • Not an official Louis Vuitton website</p>
</footer>

<script>
  const products = {
    "vernis": {
      name: "Vernis Pouch",
      price: 2390,
      img: "images/bag1.jpg",
      desc: "Glossy patent-leather style with bold luxury finish.",
      chips: ["Patent Look", "Evening Style", "Compact Size"]
    },
    "nano-speedy": {
      name: "Nano Speedy",
      price: 2990,
      img: "images/bag2.jpg",
      desc: "Iconic mini Speedy style often seen in special editions.",
      chips: ["Mini Icon", "Crossbody", "Statement Piece"]
    }
  };

  const params = new URLSearchParams(location.search);
  const item = params.get("item") || "vernis";
  const p = products[item] || products["vernis"];

  document.getElementById("productName").textContent = p.name;
  document.getElementById("productPrice").textContent = "$" + p.price.toLocaleString();
  document.getElementById("productDesc").textContent = p.desc;

  const img = document.getElementById("productImg");
  img.src = p.img;
  img.alt = p.name;

  const chipsWrap = document.getElementById("productChips");
  chipsWrap.innerHTML = "";
  p.chips.forEach(c => {
    const s = document.createElement("span");
    s.className = "chip";
    s.textContent = c;
    chipsWrap.appendChild(s);
  });

  // Cart in localStorage as {vernis:2, nano-speedy:1}
  const cartKey = "fake_cart";
  const getCart = () => JSON.parse(localStorage.getItem(cartKey) || "{}");
  const setCart = (obj) => localStorage.setItem(cartKey, JSON.stringify(obj));
  const countItems = () => Object.values(getCart()).reduce((a,b)=>a+b,0);

  const cartCountEl = document.getElementById("cartCount");
  const refresh = () => cartCountEl.textContent = countItems();
  refresh();

  document.getElementById("addToCartBtn").addEventListener("click", () => {
    const cart = getCart();
    cart[item] = (cart[item] || 0) + 1;
    setCart(cart);
    refresh();
    document.getElementById("notice").textContent = "✅ Added to cart (demo).";
  });
</script>

</body>
</html>
