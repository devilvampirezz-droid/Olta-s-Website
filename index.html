<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Louis Vuitton | Brand Legacy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Hero / Logo Section -->
<header class="hero">
  <img src="images/lv-logo.png" alt="Louis Vuitton Logo" class="logo">
  <h1>Louis Vuitton</h1>
  <p>Luxury • Craftsmanship • Heritage</p>
</header>

<!-- Bags Section -->
<section class="bags">
  <h2>Iconic Bags</h2>

  <div class="bag-grid">

    <!-- BAG 1 -->
    <a href="https://www.louisvuitton.com/eng-nl/women/handbags/canvas"
       target="_blank" class="bag-link">
      <div class="bag-card">
        <img src="images/bag1.jpg" alt="Monogram Canvas">
        <h3>Monogram Canvas</h3>
        <p>Timeless design and craftsmanship.</p>
        <div class="buy-btn">View Collection</div>
      </div>
    </a>

    <!-- BAG 2 -->
    <a href="https://www.louisvuitton.com/eng-nl/women/handbags/leather"
       target="_blank" class="bag-link">
      <div class="bag-card">
        <img src="images/bag2.jpg" alt="Leather Collection">
        <h3>Leather Collection</h3>
        <p>Modern luxury with classic heritage.</p>
        <div class="buy-btn">View Collection</div>
      </div>
    </a>

  </div>
</section>

<!-- Footer -->
<footer>
  <p>Fan-made educational project • Not an official Louis Vuitton website</p>
</footer>

</body>
</html>
